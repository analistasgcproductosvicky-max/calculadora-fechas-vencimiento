<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Consulta de Vida Útil Productos Vicky S.A.S.</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Consulta de Vida Útil Productos Vicky S.A.S.</h2>

<p><strong>Fecha de hoy:</strong> <span id="fechaHoy"></span></p>

<label>Cliente</label>
<select id="clienteFiltro" onchange="filtrarReferencias()">
  <option value="">Seleccione un cliente</option>
</select>

<label>Referencia</label>
<select id="referencia">
  <option value="">Seleccione una referencia</option>
</select>

<button type="button" onclick="buscar()">Buscar</button>
<button type="button" onclick="nuevaBusqueda()" class="secundario">
  Nueva búsqueda
</button>

<hr>

<div class="resultado">
  <p><strong>Cliente:</strong> <span id="cliente"></span></p>
  <p><strong>Vida útil:</strong> <span id="vida"></span></p>
  <p><strong>Unidad:</strong> <span id="unidad"></span></p>
  <p><strong>Inicio vida útil:</strong> <span id="inicio"></span></p>
  <p><strong>Embalaje:</strong> <span id="embalaje"></span></p>
  <p><strong>Fecha de vencimiento (DD/MM/AAAA):</strong> <span id="vencimiento"></span></p>
</div>

<!-- FECHA DE PRODUCCIÓN -->
<div id="bloqueProduccion" style="display:none;">
  <label>Fecha de producción</label>
  <input type="date" id="fechaProduccion" onchange="calcularDesdeProduccion()">
</div>

<!-- VIDA ÚTIL VARIABLE -->
<div id="bloqueVidaVariable" style="display:none;">
  <label>Vida útil (meses)</label>
  <select id="vidaSeleccionada" onchange="calcularDesdeProduccion()">
    <option value="">Seleccione</option>
    <option value="12">12 meses</option>
    <option value="18">18 meses</option>
  </select>
</div>

<script src="app.js"></script>
</body>
</html>
